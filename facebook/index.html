<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"> -->
        <title>Facebook</title>
        <link rel="stylesheet" href="assets/stylesheet/style.css">
    </head>
    <body>
        <header class="head">
            <div class="head-class container">
                <a href="https://en-gb.facebook.com/">
                <h1>Facebook</h1>
                </a>
            
                <form class="head-form">
                    <div>
                        <label class="head-label shadow" for="fname">Email or phone </label> <br>
                        <input class="head-input shadow" type="text" id="fname"> <br>
                        </div>
                        <div>
                        <label class="head-label shadow" for="lname">Password</label> <br>
                        <input class= "head-input shadow" type="text" id="lname">
                        <input class="head-log  shadow" type="submit" value="Log in">
                    </div>
                </form>
            </div>
        </header>
        <main class="background">
            <section class="container">
                <article class="hero">
                    <div class="left">
                        <h3 class="heading">
                            Facebook helps you to connect and share with the people in your life.
                        </h3>
                        <img class="image" src="assets/media/oie_ffLKrWcXu9zK.png" alt="facebook">
                    </div>
                    <div class="right">
                        <h2 class="title">
                            Create an account 
                        </h2>
                        <h4>It's quick and easy</h4>
                        <form>
                            <input class="name shadow" type="text" placeholder="First name" required>
                            <input class="surname shadow"type="text" placeholder="Surname"> <br>
                            <input class="number shadow" type="email" placeholder="Mobile number or email address" required> <br>
                            <input class="password shadow" type="password" placeholder="New password" required>
                        </form>
                        
                        <label class="text" for="birthday"></label> <br>
                        <p class="text bir">Birthday</p>
                        <select class="padding" id="birthday">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label for="month"></label>
                        <select class="padding" id="month">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                        </select>
                        <label for="year"></label>
                        <select class="padding" id="year">
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                        </select>
                        <p class="text gender">Gender</p>
                        <form class="form-gender">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="custom" name="gender" value="custom">
                            <label for="custom">Custom</label>

                        </form>
                        <div class="btn ">
                        <a href="#">
                            <button class="button shadow">Sign Up</button>
                        </a>
                        </div>
                    </div>
                </article>
            </section>
        </main>
        
    </body>
</html>
